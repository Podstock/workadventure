<style>
    *{
        font-family: PixelFont-7,monospace!important;
    }
    #enableCameraScene {
        background: #000000;
        /*border: 1px solid #ebeeee;*/
        border-radius: 6px;
        margin: 20px auto 0;
        color: #ebeeee;
        max-height: 48vh;
        width: 42vw;
        max-width: 300px;
        overflow: hidden;
    }
    #enableCameraScene h1 {
        background-image: linear-gradient(top, #f1f3f3, #d4dae0);
        border-bottom: 1px solid #a6abaf;
        border-radius: 6px 6px 0 0;
        box-sizing: border-box;
        color: #727678;
        display: block;
        height: 43px;
        padding-top: 10px;
        margin: 0;
        text-align: center;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.2), 0 1px 0 #fff;
    }
    #enableCameraScene input {
        font-size: 70%;
        background: linear-gradient(top, #d6d7d7, #dee0e0);
        border: 1px solid #a1a3a3;
        border-radius: 4px;
        box-shadow: 0 1px #fff;
        box-sizing: border-box;
        color: #696969;
        height: 30px;
        transition: box-shadow 0.3s;
        width: 100%;
        text-align: center;
    }
    #enableCameraScene section.title {
        position: absolute;
        top: 1vh;
        width: 100%;
    }
    #enableCameraScene section.action{
        text-align: center;
        margin: 0;
        position: absolute;
        top: 40vh;
        width: 100%;
    }
    #enableCameraScene button {
        margin: 10px;
        background-color: black;;
        color: #ebeeee;
        border-radius: 7px;
        padding-bottom: 4px;
    }
    #enableCameraScene button#enableCameraSceneFormCancel {
        background-color: #c7c7c700;
        color: #292929;
    }
    #enableCameraScene section h6,
    #enableCameraScene section h5{
        margin: 1px;
    }
    #enableCameraScene section.text-center{
        text-align: center;
    }
    #enableCameraScene section a{
        font-size: 8px;
        text-decoration: underline;
        color: #ebeeee;
    }
    #enableCameraScene section a:hover{
        font-weight: 700;
    }
    #enableCameraScene section p{
        text-align: left;
        font-size: 8px;
        margin: 10px 10px;
    }
    #enableCameraScene section p.err{
        color: red;
        text-align: center;
    }
    #enableCameraScene section p.info{
        display: none;
        text-align: center;
    }
    #enableCameraScene section input#enableCameraSceneLink{
        background-color: #a1a3a3;
    }
    #enableCameraScene section img{
        width: 160px;
        margin: 20px 0;
    }
    /*@media only screen and (max-width: 800px),
            only screen and (max-height: 600px) {
        #enableCameraScene{
            overflow-y: scroll;
        }
    }*/
</style>
